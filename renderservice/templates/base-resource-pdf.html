<html>
<head>
  <title>{{ filename }}</title>
  <style>
    @page {
      margin: 10mm 10mm;
      {% if paper_size == "a4" %}
        size: A4;
      {% elif paper_size == "letter" %}
        size: letter;
      {% endif %}
    }
    img.base-image {
      {% if paper_size == "a4" %}
        max-height: 257mm !important;
      {% elif paper_size == "letter" %}
        max-height: 239mm !important;
      {% endif %}
    }
  </style>
</head>
<body>
  <header class="fixed-running-element">
    {{ header_text }}
  </header>
  {% for copy_data in all_data %}
    {% for page in copy_data %}
      <div class="page-break resource-{{ page.type }}-container">
        {% if page.type == "image" %}
          <img class="resource-image" src="data:image/png;base64,{{ page.data }}" />
        {% elif page.type == "html" %}
          {% autoescape off %}
            {{ page.data }}
          {% endautoescape %}
        {% endif %}
      </div>
    {% endfor %}
  {% endfor %}
  <footer class="fixed-running-element">
    <img src="./img/logo-small.png"> - {{ resource_name }} - csunplugged.org
  </footer>
</body>
</html>
